<!DOCTYPE html>
<html>
<head>
    <title>AWS REPORT</title>
    <style>
        .subtable { display: none; border: 1px solid black; width: 100%; }
        .subtable.active { display: table; }
        table, th, td { border: 1px solid black; border-collapse: collapse; }
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        h1, label { text-align: center; }
        .label-container { display: flex; justify-content: center; gap: 20px; }
    </style>
    <script>
        function toggleSubtable(id) {
            var subtable = document.getElementById(id);
            subtable.classList.toggle('active');
        }
    </script>
</head>
<body>
    <div>
        <h1>AWS REPORT</h1>
        <div class="label-container">
            <label>AWS User: Tuan</label>
            <label>Account ID: 29313198371</label>
        </div>
        <table>
            <tr onclick="toggleSubtable('us-east-1')">
                <td>us-east-1</td>
                <td>
                    <table id="us-east-1" class="subtable">
                        <tr>
                            <td>os</td>
                            <td>ip</td>
                            <td>security group</td>
                            <td>instance name</td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr onclick="toggleSubtable('us-west-1')">
                <td>us-west-1</td>
                <td>
                    <table id="us-west-1" class="subtable">
                        <tr>
                            <td>os</td>
                            <td>ip</td>
                            <td>security group</td>
                            <td>instance name</td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr onclick="toggleSubtable('us-west-2')">
                <td>us-west-2</td>
                <td>
                    <table id="us-west-2" class="subtable">
                        <tr>
                            <td>os</td>
                            <td>ip</td>
                            <td>security group</td>
                            <td>instance name</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
